<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>
<body>
  <section class="all">
    <section class="headers">
    <h1>Budget Tracker</h1>
    <h2>Budget :</h2>
    <p id="budget">0</p>
    <h2>Expenses :</h2>
    <p id="expenses">0</p>
    <h2>Amount Left :</h2>
    <p id="amountleftdisplay">0</p>
</section>
<section class="allform">
    <form class="form1">
      <label for="budgetAmount">Budget Amount</label>
      <input type="text" id="budgetAmount" name="budgetAmount">
      <button class="button" id="button1">Add Total Budget</button>
      </form>

      <form class="form2">
        <label for="fname">Bill</label>
        <input onclick="submit" type="text" id="bill" name="fname">
        <label for="lname">Amount</label>
        <input type="text" id="amount" name="lname">
      </form>
    <button class="button" id="button2">Add Bill Expense</button>
  </section>
</section>




    <script src="script.js"></script>
</body>
</html>
